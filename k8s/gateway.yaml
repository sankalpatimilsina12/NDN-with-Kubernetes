kind: Service
apiVersion: v1
metadata:
  name: gw
  namespace: ndnk8s
spec:
  type: NodePort
  selector:
    app: gw
  ports:
    - port: 6363
      targetPort: 6363
      protocol: UDP
      nodePort: 30007

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gw
  namespace: ndnk8s

spec:
  replicas: 1
  selector:
    matchLabels:
      app: gw
  template:
    metadata:
      labels:
        app: gw
    spec:
      volumes:
        - name: run-ndn
          hostPath:
            path: /run
        - name: ndn-log
          hostPath:
            path: /var/log/ndn
        - name: ndn-config
          hostPath:
            path: /root/.ndn
      containers:
        - name: router
          image: sankalpatimilsina/ndn-tools:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add: ["SYS_PTRACE"]
          volumeMounts:
            - mountPath: /run
              name: run-ndn
            - mountPath: /var/log/ndn
              name: ndn-log
            - mountPath: /root/.ndn
              name: ndn-config
          env:
            - name: CONFIG
              value: /etc/ndn/nfd.conf
            - name: LOG_FILE
              value: /var/log/ndn/nfd.log
          terminationMessagePath: /var/log/ndn/nfd.log
          command: ["/bin/bash"]
          args:
            [
              "-c",
              "nfd --config $(CONFIG) > $(LOG_FILE) 2>&1 & tail -f /dev/null",
            ]
        - name: gateway-app
          image: localhost:32000/gateway:registry
          imagePullPolicy: Always
          securityContext:
            capabilities:
              add: ["SYS_PTRACE"]
          volumeMounts:
            - mountPath: /run
              name: run-ndn
            - mountPath: /var/log/ndn
              name: ndn-log
            - mountPath: /root/.ndn
              name: ndn-config
          env:
            - name: CONFIG
              value: /etc/ndn/nfd.conf
            - name: LOG_FILE
              value: /var/log/ndn/nfd.log
          terminationMessagePath: /var/log/ndn/nfd.log
          command: ["/bin/bash", "-c"]
          args: ["python -m app.gateway"]

